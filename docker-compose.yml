version: "3.8"
services:
  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"
    environment:
      - SERVICES=dynamodb
    volumes:
      - ./init-scripts:/docker-entrypoint-initaws.d
  bank-app:
    build: .
    container_name: bank-app
    ports:
      - 8080:8080
    depends_on:
      - localstack